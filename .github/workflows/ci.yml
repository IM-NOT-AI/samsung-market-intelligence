name: Samsung Pipeline CI 

on:
  push:
    branches:
      - main
      - "ops/**"
      - "feat/**"
      - "fix/**"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Fails the build only if critical Python errors are detected in our code
          # We target 'src' and 'tests' specifically to avoid linting 3rd party libs
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Integration Tests
        env:
          # Forces the scraper into 'Single Run' mode for validation
          SCRAPER_MODE: TEST 
          # Injects the current workspace into the Python path for module resolution
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Create temporary directory structure for the runner environment
          mkdir -p data/raw logs
          # Execute the integration suite to validate the extraction engine logic
          python -m pytest tests/integration/test_scraper_execution.py -v